<html>
  <head>
    <title>Team Driveline - We drive future cities</title>
    <link rel="stylesheet" href="/static/css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <section id="background">
      <div id="instafeed"></div>
    </section>

    <div class="team_driveline_container">
        <img class="team_driveline_main" src="/static/logo/driveline_logo.png" />
        <div class="icon_idea icon"><a href="/#idea" rel="Idea Box" data-desc="Share your ideas with your fellow citizens."><img src="/static/images/icons/icon_idea_box.png" /></a></div>
        <div class="icon_copsapp icon"><a href="/#cops" rel="Cops App" data-desc="Report anything, it will reach to the responsible department."><img src="/static/images/icons/icon_cops.png" /></a></div>
        <div class="icon_clean icon"><a href="/#goclean" rel="Go Clean" data-desc="Clean your city with go clean. Garbage infrastruture"><img src="/static/images/icons/icon_goclean.png" /></a></div>
        <div class="icon_gosafe icon"><a href="/#gosafe" rel="Go Safe" data-desc="Travelling safe and making sure that you reach safe."><img src="/static/images/icons/icon_go_safe.png" /></a></div>
        <div class="icon_maps icon"><a href="/#maps" rel="Go Maps" data-desc="Maps which give the complete visuals of the country.Go maps."><img src="/static/images/icons/icon_maps.png" /></a></div>
        <div class="icon_network icon"><a href="#network" rel="Go Network" data-desc="Open community network where you can share your ideas, comment, write and post anything."><img src="/static/images/icons/icon_network.png" /></a></div>
        <div class="icon_news icon"><a href="/#news" rel="Local News" data-desc="Catch up on local news in your area."><img src="/static/images/icons/icon_news.png" /></a></div>
        <div class="icon_technology icon"><a href="/#technology"  rel="Technology" data-desc="Open source technology which can be used and implemented in your city."><img src="/static/images/icons/icon_technology.png" /></a></div>
        <div class="icon_event icon"><a href="/#events"  rel="Events" data-desc="Participate in our driveline sessions which happen around the city."><img src="/static/images/icons/icon_calendar.png" /></a></div>
        <div class="image-desc-text" style="opacity:0;"></div>
        <div class="image-desc-tooltip" style="opacity:0;"></div>
    </div>
    <div id="main">
        <h1 class="title">Driveline</h1>
        <h4 class="sub-title">Driveline is a smart city infrastructure. Driving the future of cities.</h4>
    </div>
  </body>
  <script charset="utf-8" src="https://code.jquery.com/jquery-2.1.3.min.js">
  </script>
  <script charset="utf-8" src="/static/vendors/instafeed.min.js">
  </script>
  <script charset="utf-8" src="/static/js/main.js">
  </script>
  <script charset="utf-8">
    $(".team_driveline_container .icon").hover(function(){
      $(this).find("img").css("-webkit-transform","scale(0.7, 0.7)");
      $(this).find("img").css("-moz-transform","scale(0.7,0.7)");
      $(this).find("img").css("-o-transform","scale(0.7,0.7)");
      $(this).find("img").css("-ms-transform","scale(0.7,0.7)");
      $(this).find("img").css("transform","scale(0.7,0.7)");

      $(".team_driveline_main").hide();
      $(".image-desc-text").html($(this).find('a').attr("rel"));
      $(".image-desc-tooltip").html($(this).find('a').data("desc"));
      $(".image-desc-text").animate({"opacity":1},{duration:400,queue:false});
      $(".image-desc-tooltip").animate({"opacity":1},{duration:400,queue:false});
    },function(){
      $(this).find("img").css("-webkit-transform","scale(0.5, 0.5)");
      $(this).find("img").css("-moz-transform","scale(0.5, 0.5)");
      $(this).find("img").css("-o-transform","scale(0.5, 0.5)");
      $(this).find("img").css("-ms-transform","scale(0.5, 0.5)");
      $(this).find("img").css("transform","scale(0.5, 0.5)");
      $(".team_driveline_main").show();
      $(".image-desc-text").html("");
      $(".image-desc-tooltip").html("");
      $(".image-desc-text").animate({"opacity":0},{duration:400,queue:false});
      $(".image-desc-tooltip").animate({"opacity":0},{duration:400,queue:false});
    });
  </script>
</html>
